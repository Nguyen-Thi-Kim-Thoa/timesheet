<div class="container">
    <h2 mat-dialog-title>Create Project</h2>
    <mat-dialog-content class="mat-typography">
        <mat-tab-group>
            <mat-tab label="General" class="general-tab">
                <app-general-tab></app-general-tab>
            </mat-tab>
            <mat-tab label="Team">
                <app-team-tab></app-team-tab>
            </mat-tab>
            <mat-tab label="Tasks">
                <app-task-tab></app-task-tab>
            </mat-tab>
        </mat-tab-group>


    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
    </mat-dialog-actions>
</div>
