<div>
    <h2>nenenenen</h2>
    <mat-table [dataSource]="this.dataTask" class="tb-task">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Tasks </mat-header-cell>
            <mat-cell mat-cell class="cell" *matCellDef="let item">
                <button mat-icon-button (click)="hideTask(item)">
                    <mat-icon>close</mat-icon>
                </button>
                <span class="task-name">{{item.name}}</span>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="billable">
            <mat-header-cell *matHeaderCellDef>
                Billable <section class="example-section">
                    <mat-checkbox class="example-margin" [(ngModel)]="checked" [indeterminate]="!checked"
                        (change)="setAll($event.checked)">

                    </mat-checkbox>
                </section>
            </mat-header-cell>
            <mat-cell mat-cell class="cell" *matCellDef="let item">
                <section class="example-section">
                    <span class="example-list-section">
                        <mat-checkbox class="example-margin" [checked]="checked" (ngModelChange)="updateAllComplete()">

                            <!-- [indeterminate]="someComplete()"
                                                (change)="setAll($event.checked)"> -->

                        </mat-checkbox>
                    </span>
                    <!-- <span class="example-list-section">
                                  
                                      <mat-checkbox [(ngModel)]="checked">
                                                   
                                                     (ngModelChange)="updateAllComplete()"> 
                                       
                                      </mat-checkbox>
                                
                                </span> -->
                </section>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
<h4>Select team member</h4>
<mat-table [dataSource]="this.tasks" class="tb-task">
    <ng-container matColumnDef='name'>
        <mat-cell mat-cell *matCellDef="let task">
            <button mat-icon-button (click)="showTask(task)">
                <mat-icon>add_circle_outline</mat-icon>
            </button>
            <span class="task-name">{{task.name}}</span>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="billable">
        <mat-cell mat-cell class="cell" *matCellDef="let task">
            <span *ngIf="task.type!=null">{{this.typeTask[task.type].label}}</span>
        </mat-cell>
    </ng-container>
    <mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
